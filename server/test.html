<!DOCTYPE html>
<html>

<head>
    <title>vdock-hugo</title>
    <!-- TODO: Use webpack for bundling -->
    <link rel="stylesheet" type="text/css" href="public/css/main.css">
    <link rel="stylesheet" type="text/css" href="public/css/post.css">
    <link rel="stylesheet" type="text/css" href="public/css/conf.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="sidebar">
        <nav>
            <ul class="menu">
                <li class="menu-item preview"> <i class="fa fa-2x fa-eye     " aria-hidden="true"></i>preview </li>
                <li class="menu-item code"> <i class="fa fa-2x fa-code    " aria-hidden="true"></i>&nbsp;code </li>
                <li class="menu-item post"> <i class="fa fa-2x fa-plus " aria-hidden="true"></i> &nbsp;post </li>
                <li class="menu-item publish"> <i class="fa fa-2x fa-rocket    " aria-hidden="true"></i>publish </li>

                <li class="menu-item split"> <i class="fa fa-2x fa-columns " aria-hidden="true"></i>&nbsp;split </li>
                <li class="menu-item config"> <i class="fa fa-2x fa-cogs    " aria-hidden="true"></i>&nbsp;config </li>
                <li class="menu-item help"> <i class="fa fa-2x fa-info-circle " aria-hidden="true"></i>&nbsp;help </li>
            </ul>
        </nav>
    </div>
    <main id="main">

        <div class="main-view config">
          
            <div id="set-config">
                <div v-if="displayFlag">
                    
                    <span>Enter github user id: </span>
                    <input v-model="userId" placeholder="github or gitlab user id">
                    <button v-on:click="fetchRepos">Fetch Repositories</button>
                    {{repos}}
                    <br><br>

                    <span>Blog Repository :</span>
                    <select v-model="blogRepo">
                        <option disabled value="">Please select blog repo</option>
                    
                    
                        <option value="https://github.com/rchari66/c9-core.git"> c9-core </option>
                    
                        <option value="https://github.com/rchari66/dock-c9.git"> dock-c9 </option>
                    
                        <option value="https://github.com/rchari66/hands-on.git"> hands-on </option>
                    
                        <option value="https://github.com/rchari66/hugo-min.git"> hugo-min </option>
                    
                        <option value="https://github.com/rchari66/kops.git"> kops </option>
                    
                        <option value="https://github.com/rchari66/rchari66.github.io.git"> rchari66.github.io </option>
                    
                        <option value="https://github.com/rchari66/tt-blog.git"> tt-blog </option>
                    
                    </select>
                    
                    <span>Branch :</span>
                    <select>
                        <option>master</option>
                    </select>
                    <br><br>
                    
                    <span>Site Repository :</span>
                    <select v-model="siteRepo">
                        <option disabled value="">Please select site repo</option>
                    
                        <option value="https://github.com/rchari66/c9-core.git"> c9-core </option>
                    
                        <option value="https://github.com/rchari66/dock-c9.git"> dock-c9 </option>
                    
                        <option value="https://github.com/rchari66/hands-on.git"> hands-on </option>
                    
                        <option value="https://github.com/rchari66/hugo-min.git"> hugo-min </option>
                    
                        <option value="https://github.com/rchari66/kops.git"> kops </option>
                    
                        <option value="https://github.com/rchari66/rchari66.github.io.git"> rchari66.github.io </option>
                    
                        <option value="https://github.com/rchari66/tt-blog.git"> tt-blog </option>
                    
                    </select>
                    
                    <span>Branch :</span>
                    <select>
                        <option>master</option>
                    </select>
                    <br><br>
                    
                    <button id="update-config" v-on:click="updateConfig">Update Configure</button>

                </div>

            </div>
        </div>

      
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
        <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="public/js/main.js"></script>
    <script src="public/js/post.js"></script>
    <script src="public/js/conf.js"></script>
</body>

</html>
